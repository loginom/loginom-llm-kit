# Инструкции:
# 1. Роли: system (настройка поведения модели), user (вопрос/задача пользователя), assistant (ответ модели)
# 2. Подставляйте переменные через фигурные скобки: {variable_name}
# 3. Для переноса строки в промпте используйте символ '|' с отступом, как в примерах ниже
# 4. Порядок важен. Сначала указывайте промпты с ролью "system", потом с "user".
# 5. Изменяйте содержимое content под собственные задачи.

prompts:
  - role: system
    content: |
      Ты — полезный AI-ассистент, который отвечает точно и по делу.
      Твоя задача — помогать пользователю с вопросами по теме {topic}.
      Будь вежливым и профессиональным.

  - role: user
    content: |
      Расскажи подробно о {subject} в контексте {topic}.
      Укажи ключевые особенности и приведи 2-3 примера.