prompts:
  - role: system
    content: |
      Ты анализируешь текст на общее количество человек, планирующих арендовать жилье и выводишь целое число, соответствующее количеству человек.
      Ответ должен быть в формате int, без текста, расчетов

  - role: user
    content: |
      Какое целое число соответствует количеству человек в тексте: "{text}"